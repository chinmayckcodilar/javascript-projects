<!DOCTYPE html>
<html>
<head>
	<title>Movie Table</title>
	<style>
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
		}
		th, td {
			padding: 5px;
			text-align: left;
		}
	</style>
</head>
<body>
	<table id="movie-table">
		<thead>
			<tr>
				<th>Title</th>
				<th>Year</th>
				<th>Type</th>
				<th>Poster</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>

	<script src="javascript/app.js"></script>
</body>
</html>
