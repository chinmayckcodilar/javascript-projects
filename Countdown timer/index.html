<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>

    <h1>Countdown timer</h1>
    <h3>End date and time <span id="end-time"></span></h3>
    <div class="container">
        <div class="time" id="days">0<span>Days</span></div>
        <div class="time" id="hour">0<span>Hrs</span></div>
        <div class="time" id="minute">0<span>Min</span></div>
        <div class="time" id="seconds">0<span>Sec</span></div>
    </div>

    <script src="javascript/script.js"></script>
</body>
</html>
